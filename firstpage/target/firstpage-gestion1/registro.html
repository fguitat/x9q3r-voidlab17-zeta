<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Administrador</title>
  <style>
    body {
      background: linear-gradient(135deg, #00b4d8, #3a7bd5);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .form-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 350px;
    }

    .form-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-field {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .input-field:focus {
      border-color: #00b4d8;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .checkbox-label {
      margin-top: 15px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-label input[type="checkbox"] {
      accent-color: #00b4d8;
      transform: scale(1.2);
    }

    .button {
      width: 100%;
      padding: 15px;
      background-color: #00b4d8;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      margin-top: 20px;
    }

    .button:hover {
      background-color: #007ea7;
    }

    .button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .button:focus {
      outline: none;
    }

  </style>
  <script>
    function toggleSubmitButton() {
      var checkbox = document.getElementById("confirmacion");
      var submitButton = document.getElementById("submitButton");
      submitButton.disabled = !checkbox.checked;
    }
  </script>
</head>
<body>

  <form class="form-container" method="post" action="MainServlet">
    <h1>Registro de Administrador</h1>

    <input type="text" class="input-field" id="nombre" name="nombre" placeholder="Usuario" required>
    <input type="text" class="input-field" id="palabra_clave" name="palabra_clave" placeholder="Palabra clave" required>

    <label class="checkbox-label">
      <input type="checkbox" id="confirmacion" onchange="toggleSubmitButton()">
      Confirmo que los datos son correctos.
    </label>

    <button type="submit" class="button" id="submitButton" disabled>Registrar</button>
  </form>

</body>
</html>
