<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <style>
    body {
      background: linear-gradient(135deg, #00b4d8, #3a7bd5);
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #fff;
      overflow: hidden;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
    }

    .login-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .input-field {
      width: 100%;
      margin: 10px 0;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    .input-field:focus {
      border-color: #00b4d8;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    .button {
      width: 100%;
      padding: 15px;
      background-color: #00b4d8;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .button:hover {
      background-color: #007ea7;
    }

    .button:focus {
      outline: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
    
    <form class="login-container" action="MainServlet" method="post">
        <h1>Inicio de Sesión</h1>
        <input type="text" class="input-field" name="nombre" placeholder="nombre" required>
        <button type="submit" class="button">INICIO DE SESIÓN</button>
    </form>

</body>
</html>
